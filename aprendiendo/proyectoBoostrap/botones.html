<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Botones</title>

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"> -->

</head>
<body>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-3">
				<button class="btn btn-lg btn-block btn-default">Default</button>
				<button class="btn btn-lg btn-block btn-primary">Primary</button>
				<button class="btn btn-lg btn-block btn-success">Success</button>
				<button class="btn btn-lg btn-block btn-info">Info</button>
				<button class="btn btn-lg btn-block btn-warning">Warning</button>
				<button class="btn btn-lg btn-block btn-danger">Danger</button>
				<button class="btn btn-lg btn-block btn-link">Link</button>
			</div>
				<div class="col-md-3">
				<button class="btn btn-lg btn-block active  btn-default">Default</button>
				<button class="btn btn-lg btn-block active  btn-primary" disabled>Primary</button>
				<button class="btn btn-lg btn-block active  btn-success">Success</button>
				<button class="btn btn-lg btn-block active  btn-info">Info</button>
				<button class="btn btn-lg btn-block active  btn-warning">Warning</button>
				<button class="btn btn-lg btn-block active  btn-danger">Danger</button>
				<button class="btn btn-lg btn-block active  btn-link">Link</button>
			</div>
			<div class="col-md-3">
				<a href="" class="btn btn-default">Default</a>
				<a href="" class="btn btn-primary">Primmary</a>
				<a href="" class="btn btn-success" disabled>Success</a>
				<a href="" class="btn btn-info">Info</a>
				<a href="" class="btn btn-warning">Warning</a>
				<a href="" class="btn btn-danger">Danger</a>
				<a href="" class="btn btn-link">Link</a>
			</div>
		</div>
	</div>









	<script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


</body>
</html>
