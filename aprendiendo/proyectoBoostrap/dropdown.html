<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dropdown Componentes en html</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">





</head>
<body>

	<div class="container">
		<br>
		<div class="dropdown">
			<button class="btn btn-success dropdown-toggle" type="button" id="dropdownmenu1" data-toggle="dropdown" aria-expanded="true">
				Dropdown
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" aria-labelledby="dropdownmenu1">
				<li  role="presentation" class="dropdown-header"><strong>Header</strong></li>
				<li class="divider"></li>
				<li role="presentation"><a role="item" href="#">Item #1</a></li>
				<li role="presentation"><a role="item" href="#">Item #2</a></li>
				<li role="presentation"><a role="item" href="#">Item #3</a></li>
				<li class="divider"></li>
				<li role="presentation" class="disabled"><a role="item" href="#">Item #4</a></li>
			</ul>
		</div>



	</div>

	<script  type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
