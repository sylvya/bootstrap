<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario Horizontal</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<br><br>
		<form action="" class="form-horizontal">
			<div class="form-group has-error">
				<label for="nombre" class="control-label col-md-2">Nombre</label>
				<div class="col-md-10">
					<input type="text" class="form-control" placeholder="nombre">
				</div>
			</div>
			<div class="form-group has-success">
				<label for="nombre" class="control-label col-md-2">Nombre</label>
				<div class="col-md-10">
					<p class="form-control-static">Silvia Lopez Hernandez</p>
				</div>
			</div>
			<div class="form-group has-warning">
				<label for="correo" class="control-label col-md-2">Correo</label>
				<div class="col-md-10">
					<input type="text" class="form-control" placeholder="Correo">
				</div>
			</div>
			<div class="form-group">
				<div class="checkbox col-md-2 col-md-offset-2">
					<label for="" class="">
						<input type="checkbox">Recuerdame
					</label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-2 col-md-offset-2">
					<button class="btn btn-primary">Enviar</button>
				</div>
			</div>
		</form>
	</div>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.jshttps://code.jquery.com/<jquery-3 class="0 0 min js"></jquery-3>"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
