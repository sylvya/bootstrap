<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Paginacion</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">





</head>
<body>
		<!--Una paginacion es como barra para navegar entre varias paginas-->
	
	<div class="container-fluid">
		<br>
		<nav class="">
			<ul class="pagination  pagination-lg">
				<li class="disabled"><a href="#">&laquo;</a></li> <!--El codigo extraño lo que hace es agregar un caracter en pantalla como las flechitas para navegar hacia los lados de una paginacion-->
				<li class="active"><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#">&raquo;</a></li><!--hace es agregar un caracter en pantalla como las flechitas para navegar hacia los lados de una paginacion-->
			</ul>
		</nav>
		<br>
		<nav class="">
			<ul class="pagination">
				<li class="disabled"><a href="#">&laquo;</a></li> <!--El codigo extraño lo que hace es agregar un caracter en pantalla como las flechitas para navegar hacia los lados de una paginacion-->
				<li class="active"><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#">&raquo;</a></li><!--hace es agregar un caracter en pantalla como las flechitas para navegar hacia los lados de una paginacion-->
			</ul>
		</nav>
		<br>
		<nav class="">
			<ul class="pagination pagination-sm">
				<li class="disabled"><a href="#">&laquo;</a></li> <!--El codigo extraño lo que hace es agregar un caracter en pantalla como las flechitas para navegar hacia los lados de una paginacion-->
				<li class="active"><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
				<li><a href="#">&raquo;</a></li><!--hace es agregar un caracter en pantalla como las flechitas para navegar hacia los lados de una paginacion-->
			</ul>
		</nav>
		<br>
		<div class="col-md-5">
			<nav class="">
				<ul class="pager">
					<li class="previous"><a href="#">&larr;Anterior</a></li>
					<li class="next"><a href="#">Siguiente&rarr;</a></li>
				</ul>
			</nav>
		</div>

	</div>


			
	<script  type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
