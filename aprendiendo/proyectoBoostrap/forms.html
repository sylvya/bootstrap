<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formularios</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>
	<div class="container">
		<br>
		<form action="" class="">
		<div class="form-group">
			<label for="nombre">Nombre:</label>
			<input type="text" class="form-control" id="nombre" placeholder="Nombre">	
		</div>
		<div class="form-group">
			<label for="option">Elige una opcion</label>
			<select name="" id="option" class="form-control">
				<option value="">Opción # 1</option>
				<option value="">Opción # 2</option>
				<option value="">Opción # 3</option>
				<option value="">Opción # 4</option>
				<option value="">Opción # 5</option>
			</select>
		</div>

		<div class="form-group">
			<label for="mensaje">Mensaje</label>
			<textarea name="" id="mensaje" cols="30" rows="10" class="form-control" placeholder="Escribe tu mensaje:"></textarea>
		</div>

		<div class="form-group">
			<label for="archivo">Archivo</label>
			<input type="file" id="archivo">
			<p class="help-block">Máximo 50MB</p>
		</div>
		

		<button class="btn btn-primary">Enviar</button>

	</form>
	</div>




	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
