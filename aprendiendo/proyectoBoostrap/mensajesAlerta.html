<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mensajes de alerta</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>
		<!--Los mensajes de alerta sirven para avisar al usuario sobre algun comportamiento de nuestra web, ejemplo algun error.-->
	<div class="container-fluid">
		<br>
		<div class="row">
			<div class="col-md-4">
				<div class="alert alert-success">Esta es nuestra alerta</div>
				<div class="alert alert-success">
					<button class="close" data-dismiss="alert"><span>&times;</span></button>
					<strong>Alerta! </strong> Esta es nuestra alerta
				</div>

				<div class="alert alert-warning">Esta es nuestra alerta</div>
				<div class="alert alert-danger">Esta es nuestra alerta</div>
			</div>
			<div class="row">
				<div class="col-md-4">
				</div>
			</div>
		</div>

	</div>

	

	<script  type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>


	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
</body>
</html>
